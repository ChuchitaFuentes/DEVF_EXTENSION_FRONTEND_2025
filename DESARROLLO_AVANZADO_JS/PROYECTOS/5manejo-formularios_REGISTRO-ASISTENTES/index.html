<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Formulario de registro</title>
</head>

<body>
    <header>
        <h1 id="titulo">Registro de eventos</h1>
    </header>
    <main>
            <form id="formRegistro">
                <fieldset id="nombreCompleto">
                    <div class="agrupar">
                        <input type="text" id="nombre" name="nombre" class="textoInfo" required>
                    <label for="nombre" >Nombre</label>
                    
                    </div>
                    <div class="agrupar">
                        <input type="text" id="apellidoPat" name="apellidoPat" class="textoInfo" required>
                    <label for="apellidoPat" >Apellido Paterno</label>
                    
                    </div>
                    <div class="agrupar">
                        <input type="text" id="apellidoMat" name="apellidoMat" class="textoInfo" required>
                    <label for="apellidoMat" >Apellido Materno</label>
                    
                    </div>
                    <div class="agrupar">
                         <input type="file" id="identificacion" name="identificacion" required>
                    <label for="identificacion">Fotografía de identificación</label>
                   
                    </div>
                </fieldset>
                <fieldset id="contacto">
                    <div class="agrupar">
                    <input type="email" id="email" name="email" class="textoInfo" required>
                    <label for="email">Email</label>
                    </div>
                    <div class="agrupar">
                    <input type="text" id="telefono" name="telefono" class="textoInfo" required>
                    <label for="telefono">Teléfono</label>
                    </div>
                </fieldset>
                 <fieldset id="intereses">
                     <div>
                        <input type="checkbox" id="tecnología" name="tag1" value="tecnología">
                        <label for="tecnología">Tecnología</label>
                    </div>

                    <div>
                        <input type="checkbox" id="negocios" name="tag2" value="negocios">
                        <label for="negocios">Negocios</label>
                    </div>

                    <div>
                        <input type="checkbox" id="arte" name="tag3" value="arte">
                        <label for="arte">Arte</label>
                    </div>
                </fieldset>
                <fieldset id="horario">
                    <div class="option">
                        <input type="radio" id="mañana" name="horario" value="mañana" checked>
                        <label for="mañana">09:00-11:00</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="tarde" name="horario" value="tarde">
                        <label for="tarde">13:00-15:00</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="noche" name="horario" value="noche">
                        <label for="noche">17:00-19:00</label>
                    </div>
                    <div class="option">
                    <label for="fecha">Fecha</label>
                    <input type="date" name="fech" id="fecha" required>
                    </div>
                </fieldset>

                <div class="botones">
                <button class="boton_formulario" type="submit">Registrarse</button>
                <button class="boton_formulario" type="reset">Limpiar</button>
                 </div>
            </form>
    </main>
    <footer>
        <p class="derechos">&copy; 2025 María Fuentes. Todos los derechos reservados.</p>
    </footer>
    
</body>

</html>
